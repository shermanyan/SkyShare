version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo Installing Maven...
      - mvn -version
  pre_build:
    commands:
      - echo Pre-build phase...
      - echo Running unit tests...
      - mvn test
  build:
    commands:
      - echo Build started on `date`
      - echo Building the project with Maven...
      - mvn clean package

artifacts:
  files:
    - target/*.war
  discard-paths: yes