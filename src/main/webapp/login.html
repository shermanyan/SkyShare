<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000000;
      }
      .form-container {
        background-color: #343a40;
        padding: 20px;
        border-radius: 5px;
        color: white;
        max-width: 400px;
        margin: auto;
        margin-top: 100px;
      }
      .form-container .form-group label {
        color: white;
      }
      .form-container .btn {
        background-color: #007bff;
        border: none;
      }
      .footer-text {
        text-align: center;
        color: #6c757d;
        margin-top: 20px;
      }
      .navbar-brand {
        font-size: 50px;
        font-family: "Poppins", sans-serif;
        font-weight: 700;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #000000">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: #fff" href="./index.html"
          >SkyShare.</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav navbar-custom">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                style="color: #fff"
                href="./index.html"
                onclick="{home()}"
                >Home</a
              >
            </li>
            <li class="nav-item" style="display: block">
              <a
                class="nav-link"
                style="color: #fff"
                href="./signup.html"
                onclick="{login()}"
                >Sign Up</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="form-container">
      <form name="loginform" id="loginform">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="uname"
            placeholder="Type..."
            required
          />
          <p id="uerror"></p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="pname"
            placeholder="Type..."
            required
          />
          <p id="perror"></p>
        </div>
        <button type="submit" class="btn btn-info btn-block">Log In</button>
      </form>
    </div>
    <div class="footer-text">
      <p>Â©Team 22</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#loginform").submit(function (event) {
          event.preventDefault();

          var user = {
            username: $("#username").val(),
            password: $("#password").val(),
          };

          $.ajax({
            url: "/LoginServlet",
            type: "POST",
            data: JSON.stringify(user),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (response) {
              sessionStorage.setItem("userID", response.userID);
              sessionStorage.setItem("groupID", response.groupID);
              sessionStorage.setItem("username", response.username);
              sessionStorage.setItem("isLoggedIn", true);

              // Check if groupID is greater than 0
              if (response.groupID > 0) {
                window.location.href = "chat.html";
              } else {
                window.location.href = "index.html";
              }
            },
            error: function (response) {
              alert("Username or password do not match");
            },
          });
        });
      });
    </script>
  </body>
</html>
