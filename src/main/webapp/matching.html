<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta viewport="width=device-width, initial-scale=1.0" />
    <title>Matching Page</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000000;
        font-family: "Poppins", sans-serif;
        color: #ffffff;
      }
      .navbar-brand {
        font-size: 30px;
        font-weight: 700;
      }
      .title {
        text-align: center;
        margin-top: 20px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }
      .card {
        flex: 0 1 calc(33.333% - 20px);
        color: #000000;
        border: 1px solid #ddd;
        background-color: rgba(240, 242, 255, 0.612);
        text-align: left;
      }
      .card-body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      @media (max-width: 992px) {
        .card {
          flex-basis: calc(50% - 20px);
        }
      }
      @media (max-width: 576px) {
        .card {
          flex-basis: 100%;
        }
      }
      .join,
      .create-group {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #000000">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: #fff" href="./index.html"
          >SkyShare.</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav navbar-custom">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                style="color: #fff"
                href="./index.html"
                >Home</a
              >
            </li>
            <!-- Display Logout option only if user is logged in -->
            <li class="nav-item" id="logoutOption" style="display: none">
              <a
                class="nav-link"
                style="color: #fff"
                href="#"
                onclick="logout()"
                >Logout</a
              >
            </li>
            <!-- Display Login and Signup options only if user is not logged in -->
            <li class="nav-item" id="loginOption">
              <a class="nav-link" style="color: #fff" href="./login.html"
                >Login</a
              >
            </li>
            <li class="nav-item" id="signupOption">
              <a class="nav-link" style="color: #fff" href="./signup.html"
                >Sign Up</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="title"><h2>Select Group</h2></div>
    <div class="container mt-5">
      <!-- Dynamic cards will be inserted here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        function populateCards() {
          $.ajax({
            url: "/GroupServlet",
            method: "GET",
            dataType: "json",
            success: function (groups) {
              var container = $(".container");
              container.empty(); // Clear existing content
              groups.forEach(function (group) {
                var cardHtml = `
                              <div class="card mx-2">
                                  <h5 class="card-header">Group ${group.groupID}</h5>
                                  <div class="card-body">
                                      <h6 class="card-title">Number of people: ${group.users.length}</h6>
                                      <h6 class="card-title">Group departure time: ${group.departureTime}</h6>
                                      <h6 class="card-title">Pick-up location: ${group.pickupLocation}</h6>
                                      <button class="btn btn-primary join" onclick="joinGroup(${group.groupID})">Join Group</button>
                                  </div>
                              </div>
                          `;
                container.append(cardHtml);
              });

              // Add Create Group card
              var createGroupHtml = `
                          <div class="card mx-2">
                              <div class="card-body">
                                  <h5 class="card-title">Create a New Group</h5>
                                  <a href="form.html" class="btn btn-success create-group">Create Group</a>
                              </div>
                          </div>
                      `;
              container.append(createGroupHtml);
            },
            error: function (xhr, status, error) {
              console.error("Error fetching groups: ", error);
            },
          });
        }

        // Function to handle joining a group
        window.joinGroup = function (groupId) {
          const userId = sessionStorage.getItem("userID"); // Assuming userID is stored in sessionStorage
          if (!userId) {
            alert("You must be logged in to join a group.");
            return;
          }
          sessionStorage.setItem("groupID", groupId);

          $.ajax({
            url: "/GroupServlet",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({
              user_ID: userId,
              group_ID: groupId,
              join: true,
            }),
            success: function (response) {
              alert("You have successfully joined the group.");
              populateCards(); // Refresh the cards to show any changes
              window.location.href = "chat.html";
            },
            error: function (xhr, status, error) {
              alert("Failed to join the group. Error: " + xhr.responseText);
            },
          });
        };

        // Function to handle user logout
        window.logout = function () {
          event.preventDefault();
          sessionStorage.removeItem("isLoggedIn");
          sessionStorage.removeItem("userID");
          sessionStorage.removeItem("groupID");
          sessionStorage.removeItem("username");
          window.location.href = "login.html";
        };

        function updateNavBar() {
          const isLoggedIn = sessionStorage.getItem("isLoggedIn");
          if (isLoggedIn) {
            $("#logoutOption").show();
            $("#loginOption").hide();
            $("#signupOption").hide();
          } else {
            $("#logoutOption").hide();
            $("#loginOption").show();
            $("#signupOption").show();
          }
        }

        populateCards();
        updateNavBar();
      });
    </script>
  </body>
</html>
