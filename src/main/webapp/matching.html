<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching Page</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000000;
      }
      .navbar-brand {
        font-size: 50px;
        font-family: "Poppins", sans-serif;
        font-weight: 700;
        font-style: normal;
      }

      .title {
        /* color: #FFFFFF; */
        text-align: center;
      }

      .card {
        width: 40%;
        display: flex;
        margin-left: 372px;
        text-align: center;
      }

      .join {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #000000">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: #fff" href="./index.html"
          >SkyShare.</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav navbar-custom">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                style="color: #fff"
                href="./index.html"
                >Home</a
              >
            </li>
            <!-- Display Logout option only if user is logged in -->
            <li class="nav-item" id="logoutOption" style="display: none">
              <a
                class="nav-link"
                style="color: #fff"
                href="#"
                onclick="logout()"
                >Logout</a
              >
            </li>
            <!-- Display Login and Signup options only if user is not logged in -->
            <li class="nav-item" id="loginOption">
              <a class="nav-link" style="color: #fff" href="./login.html"
                >Login</a
              >
            </li>
            <li class="nav-item" id="signupOption">
              <a class="nav-link" style="color: #fff" href="./signup.html"
                >Sign Up</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="title"><h2 style="color: #ffffff">Select Group</h2></div>
    <div class="container mt-5">
      <div class="card">
        <h5 class="card-header">Group 1</h5>
        <!-- replace 1 with variable corresp. to group ID -->
        <div class="card-body">
          <h6 class="card-title">Number of people: 4</h6>
          <!-- replace 4 with correct variable -->
          <h6 class="card-title">Group departure time: 12:00pm</h6>
          <a href="#" class="btn btn-primary join">Join Group</a>
        </div>
      </div>
      <br />
      <div class="card">
        <h5 class="card-header">Group 2</h5>
        <!-- replace 1 with variable corresp. to group ID -->
        <div class="card-body">
          <h6 class="card-title">Number of people: 2</h6>
          <!-- replace 4 with correct variable -->
          <h6 class="card-title">Group departure time: 1:00pm</h6>
          <a href="#" class="btn btn-primary join">Join Group</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
      const updateNavBar = () => {
        const isLoggedIn = sessionStorage.getItem("isLoggedIn");

        if (isLoggedIn) {
          document.getElementById("logoutOption").style.display = "block";
          document.getElementById("loginOption").style.display = "none";
          document.getElementById("signupOption").style.display = "none";
        } else {
          document.getElementById("logoutOption").style.display = "none";
          document.getElementById("loginOption").style.display = "block";
          document.getElementById("signupOption").style.display = "block";
        }
      };

      const logout = () => {
        event.preventDefault();
        sessionStorage.removeItem("isLoggedIn");
        sessionStorage.removeItem("userId");
        sessionStorage.removeItem("balance");
        window.location.href = "login.html";
      };

      document.addEventListener("DOMContentLoaded", () => {
        updateNavBar();
      });
    </script>
  </body>
</html>
