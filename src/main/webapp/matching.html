    <script>
      $(document).ready(function () {
        // Function to fetch groups and populate cards
        function populateCards() {
          $.ajax({
            url: "/GroupServlet", // Adjust this URL based on your application's context path
            method: "GET",
            dataType: "json", // Expecting JSON data in response
            success: function (groups) {
              var container = $(".container");
              container.empty(); // Clear existing content

              // Dynamically create cards for each group
              groups.forEach(function (group) {
                var cardHtml = `
                        <div class="card mx-2" style="width: 40%; margin: auto; text-align: center;">
                            <h5 class="card-header">Group ${group.groupID}</h5>
                            <div class="card-body">
                                <h6 class="card-title">Group departure time: ${group.departureTime}</h6>
                                <a href="#" class="btn btn-primary join" onclick="joinGroup(${group.groupID})">Join Group</a>
                            </div>
                        </div>
                        <br />
                    `;
                container.append(cardHtml);
              });
            },
            error: function (xhr, status, error) {
              console.error("Error fetching groups: ", error);
            },
          });
        }

        // Call populateCards function to populate cards on page load
        populateCards();

      });

      const updateNavBar = () => {
        const isLoggedIn = sessionStorage.getItem("isLoggedIn");
        if (isLoggedIn) {
          document.getElementById("logoutOption").style.display = "block";
          document.getElementById("loginOption").style.display = "none";
          document.getElementById("signupOption").style.display = "none";
        } else {
          document.getElementById("logoutOption").style.display = "none";
          document.getElementById("loginOption").style.display = "block";
          document.getElementById("signupOption").style.display = "block";
        }
      };

      const logout = () => {
        event.preventDefault();
        sessionStorage.removeItem("isLoggedIn");
        sessionStorage.removeItem("userID");
        sessionStorage.removeItem("groupID");
        sessionStorage.removeItem("username");
        window.location.href = "login.html";
      };

      document.addEventListener("DOMContentLoaded", () => {
        updateNavBar();
      });
    </script>
